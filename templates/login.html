<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>

	<div align="center">
		<h1>Login</h1>
		<form action="submit" method="POST">
			{% csrf_token %}
			<input type="text" name="username"><br>
			<input type="password" name="password"><br>
			<input type="submit" name="submit" value="Entrar">
		</form>

		{% for message in messages %}
		{{ message }}
		{% endfor %}
	</div>
</body>
</html>
