{% extends "model-page.html" %}

{% block content %}
<div align="center">
	<h2>Evento</h2>
	<form action="submit" method="POST">
		{% csrf_token %}
		<label for="titulo">Nome: </label><br>
		<input type="text" name="titulo" size="23"><br>
		<label for="data_evento">Data: </label><br>
		<input type="datetime-local" name="data_evento" size="25"><br>
		<label for="descricao">Descrição: </label><br>
		<textarea name="descricao" rows="5" cols="24"></textarea><br>
		<br>
		<button type="submit">Salvar</button>
		<a href="/"><button type="button">Cancelar</button></a>
	</form>
</div>
	


{% endblock %}
